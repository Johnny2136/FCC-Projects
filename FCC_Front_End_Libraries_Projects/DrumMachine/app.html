<script> 
const bank = [{
    keyCode: 81,
    keyTrigger: 'Q',
    id: 'Heater-1',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
  }, {
    keyCode: 87,
    keyTrigger: 'W',
    id: 'Heater-2',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
  }, {
    keyCode: 69,
    keyTrigger: 'E',
    id: 'Heater-3',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
  }, {
    keyCode: 65,
    keyTrigger: 'A',
    id: 'Heater-4',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
  }, {
    keyCode: 83,
    keyTrigger: 'S',
    id: 'Clap',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
  }, {
    keyCode: 68,
    keyTrigger: 'D',
    id: 'Open-HH',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
  }, {
    keyCode: 90,
    keyTrigger: 'Z',
    id: "Kick-n'-Hat",
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
  }, {
    keyCode: 88,
    keyTrigger: 'X',
    id: 'Kick',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
  }, {
    keyCode: 67,
    keyTrigger: 'C',
    id: 'Closed-HH',
    url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
  },
];

class App extends React.Component {
  constructor(props) {
    super(props);
    this.getDisplayKey = this.getDisplayKey.bind(this);
    this.state = {
      displayKey: ''
    }
  }
  
  getDisplayKey(val) {
    this.setState({
      displayKey: val
    });
  }

  render() {
    return (
      <div id="drum-machine" className="container">
        <div className="row mx-auto">
          <Sound value="Q" sendDisplayKey={this.getDisplayKey}/> 
          <Sound value="W" sendDisplayKey={this.getDisplayKey}/>
          <Sound value="E" sendDisplayKey={this.getDisplayKey}/>
        </div>
        <div className="row mx-auto">
          <Sound value="A" sendDisplayKey={this.getDisplayKey}/>
          <Sound value="S" sendDisplayKey={this.getDisplayKey}/>
          <Sound value="D" sendDisplayKey={this.getDisplayKey}/>
        </div>
        <div className="row mx-auto">
          <Sound value="Z" sendDisplayKey={this.getDisplayKey}/>
          <Sound value='X' sendDisplayKey={this.getDisplayKey}/>
          <Sound value="C" sendDisplayKey={this.getDisplayKey}/>
        </div>
        <div className="row mx-auto">
          <div id="display" className="display">
            <p>{this.state.displayKey}</p>
          </div>         
        </div>
      </div>
    );
  }
}


class Sound extends React.Component {
  constructor(props) {
    super(props);
    this.handleClick = this.handleClick.bind(this);
    this.handleKeyPress = this.handleKeyPress.bind(this);
    this.bankObject = bank.find(x => this.props.value == x.keyTrigger);
  }
  
  componentDidMount() {
    document.addEventListener('keydown', this.handleKeyPress);
  }
  
  componentWillUnmount() {
    document.removeEventListener('keydown', this.handleKeyPress);
  }
  
  handleKeyPress(event) { 
    let keyPressed = event.key;
    if (keyPressed == this.bankObject.keyTrigger.toLowerCase()) {
      let snd = document.getElementById(this.bankObject.keyTrigger);
    console.log(snd);
    snd.play();
    snd.currentTime=0;
      this.props.sendDisplayKey(this.bankObject.keyTrigger);
    }
  }
  
  handleClick(event) {
    console.clear();
    console.log(this.bankObject);
    let snd = document.getElementById(this.bankObject.keyTrigger);
    console.log(snd);
    snd.play();
    snd.currentTime=0;
    this.props.sendDisplayKey(this.bankObject.keyTrigger);
  }

  render() {
    return (
    <button className="drum-pad" value={this.props.value} onClick={this.handleClick} id={this.bankObject.id}><audio src={this.bankObject.url} className="clip" id={this.bankObject.keyTrigger} /> 
      {this.props.value} 
    </button>
      )
  }
}

ReactDOM.render(<App />, document.getElementById("app"));
</script>
